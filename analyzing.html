<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정치 성향 테스트 - 분석중</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <style>
    body, #app {
      overflow: hidden !important;
      background-color: black;
      color: white;
      font-family: "Apple SD Gothic Neo", -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .analyzing-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .analyzing-text {
      font-size: 40px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 40px;
    }
    
    .media-info {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 100px;
      gap: 10px;
      position: relative;
    }
    
    .ai-news {
      font-size: 25px;
      font-weight: 800;
      text-align: center;
    }
    
    .media-logo {
      width: 47px;
      height: 20px;
      margin: 0 5px;
    }
    
    .median {
      font-size: 25px;
      font-weight: 800;
      text-align: center;
    }
    
    .instagram-follow {
      font-size: 30px;
      font-weight: 800;
      text-align: center;
      margin-top: 10px;
    }
    
    .follow-btn {
      background-color: white;
      color: black;
      border: none;
      border-radius: 40px;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: 800;
      cursor: pointer;
      margin-top: 30px;
      text-decoration: none;
      display: inline-block;
    }

    .logo-container {
      display: none;
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    .spinner-circle {
      width: 15px;
      height: 15px;
      background-color: white;
      border-radius: 50%;
      margin: 0 5px;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .spinner-circle:nth-child(1) {
      animation-delay: -0.32s;
    }

    .spinner-circle.large {
      width: 30px;
      height: 30px;
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="analyzing-page">
      <div class="analyzing-text" style="margin-bottom: 100px;">결과 분석중...</div>
      
      <div class="loading-spinner">
        <div class="spinner-circle"></div>
        <div class="spinner-circle large"></div>
        <div class="spinner-circle"></div>
      </div>
      
      <div class="media-info">
        <div class="ai-news">AI 중립뉴스</div>
        <img src="images/logo.png" alt="Logo" class="media-logo">
        <div class="median">미디안</div>
      </div>
      
      <div class="instagram-follow">인스타그램 팔로우!</div>
      
      <a href="https://www.instagram.com/" target="_blank" class="follow-btn">팔로우 하러가기</a>
    </div>
  </div>
  
  <script>
    // Redirect to results page after a delay
    setTimeout(function() {
      window.location.href = '/result';
    }, 5000); // 5 seconds delay
  </script>
  
  <script src="script.js"></script>
  
  <!-- Vercel Analytics -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
